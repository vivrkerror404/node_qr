<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.min.js"></script>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<style type="text/css">
	#qrcode
	{
		display: flex;
		justify-content: center;
		align-items: center;
		margin-top: 30px;
	}
</style>
<body>
	<form onsubmit="generate();return false;" class="col-md-6">
		<input type="text" name="name" id="qr" class="form-control">
		<input type="submit" class="btn btn-primary mt-5">
	</form>
<div id="qrcode"></div>
<script type="text/javascript">
	count=0;
window.addEventListener('keyup',getkey);
function getkey(e)
{

	if(e.code=="Enter")
	{
		count+=1;
		if(count>1)
		{
			document.location.reload();
		}

	}

	
}
	function generate(){
	

var mytext=document.getElementById('qr').value;
console.log(mytext);
var qrcode = new QRCode(document.getElementById("qrcode"), {
	text:`${mytext}`,
	width: 128,
	height: 128,
	colorDark : "#000000",
	colorLight : "#ffffff",
	correctLevel : QRCode.CorrectLevel.H
});

}

</script>

</body>
</html>
